<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SpringBoot模版渲染</title>
	<script type="text/javascript" th:src="@{jquery/jquery.min.js}"></script>
	<link type="text/css" rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}"/>
	<link rel="icon" type="image/x-icon" th:href="@{/images/mldn.ico}"/>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/> 
</head>  
<body>
	<table style="width:80%" border="1">
		<tr><td>No.</td><td>KEY</td><td>用户编号</td><td>姓名</td><td>工资</td><td>even</td><td>odd</td></tr>
		<tr th:each="memberEntry,memberStat:${allMembers}" th:class="${memberStat.even ? 'text-danger' : 'text-success'}">
			<td th:text="${memberStat.index + 1}"/>
			<td th:text="${#strings.replace(memberEntry.key,'-','*')}"/>
			<td th:text="${memberEntry.value.mid}"/>
			<td th:text="${memberEntry.value.name}"/>
			<td th:text="${memberEntry.value.salary}"/>
			<td th:text="${memberStat.even}"/>
			<td th:text="${memberStat.odd}"/>
		</tr> 
	</table>
</body>
</html>
